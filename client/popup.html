<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    h2 {
      margin-bottom: 12px;
      color: #2c3e50;
      text-align: center;
      font-size: 16px;
    }
    .config-section {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group:last-child {
      margin-bottom: 0;
    }
    label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #555;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s;
    }
    .btn-connect {
      background-color: #4CAF50;
      color: white;
    }
    .btn-connect:hover {
      background-color: #45a049;
      box-shadow: 0 2px 6px rgba(76, 175, 80, 0.3);
    }
    .btn-disconnect {
      background-color: #f44336;
      color: white;
      display: none;
    }
    .btn-disconnect:hover {
      background-color: #d32f2f;
      box-shadow: 0 2px 6px rgba(244, 67, 54, 0.3);
    }
    .btn-clear {
      background-color: #ff9800;
      color: white;
      flex: 0.5;
    }
    .btn-clear:hover {
      background-color: #f57c00;
    }
    .status-section {
      background: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .status-dot {
      height: 12px;
      width: 12px;
      background-color: #bbb;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .status-dot.active {
      background-color: #4CAF50;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .status-text {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }
    .status-detail {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    .error-section {
      background: #ffebee;
      border: 1px solid #f44336;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none;
    }
    .error-section.show {
      display: block;
    }
    .error-title {
      font-weight: 600;
      color: #c62828;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .error-message {
      color: #e53935;
      font-size: 11px;
      word-break: break-word;
      line-height: 1.4;
    }
    .form-disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>⚙️ SOCKS5 Proxy Config</h2>
  
  <!-- Error Section -->
  <div id="errorSection" class="error-section">
    <div class="error-title">⚠️ Connection Error</div>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <!-- Config Section -->
  <div id="configForm" class="config-section">
    <div class="input-group">
      <label>Server IP</label>
      <input type="text" id="host" placeholder="e.g. 127.0.0.1" value="">
    </div>
    <div class="input-group">
      <label>Port</label>
      <input type="number" id="port" placeholder="9999" value="9999" min="1" max="65535">
    </div>
    <div class="input-group">
      <label>Username (Optional)</label>
      <input type="text" id="username" placeholder="admin" value="">
    </div>
    <div class="input-group">
      <label>Password (Optional)</label>
      <input type="password" id="password" placeholder="123456" value="">
    </div>
  </div>

  <!-- Button Group -->
  <div class="button-group">
    <button id="connectBtn" class="btn-connect">CONNECT</button>
    <button id="disconnectBtn" class="btn-disconnect">DISCONNECT</button>
    <button id="clearBtn" class="btn-clear">Clear</button>
  </div>

  <!-- Status Section -->
  <div class="status-section">
    <div class="status-indicator">
      <span id="statusDot" class="status-dot"></span>
      <span id="statusText" class="status-text">Disconnected</span>
    </div>
    <div id="statusDetail" class="status-detail"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
